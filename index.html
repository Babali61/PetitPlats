<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Les petits plats</title>
  <script defer src="assets/js/script.js"></script>
</head>

<body>
  <header>
    <div class="headerDiv">
      <h1>
        <a href="index.html">LES PETITS PLATS
          <img src="assets/icon/iconePetitPlats.svg" class="iconAccueil" alt="Accueil icone" />
        </a>
      </h1>
      <div class="divSearch">
        <h2 class="titreH2Header">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
          DU QUOTIDIEN, SIMPLES ET DéLICIEUSES
        </h2>
        <div class="search-container">
          <form class="form-search" method="get" action="#">
            <input class="input-search" type="search" name="search" placeholder="Rechercher une recette, un ingrédient, ..." />
            <button type="submit">
              <img src="assets/icon/IconeRecherche.svg" alt="Recherche" />
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main>
   
    <div id="recipesContainer">
      <div class="listAndTag">
        <div class="list">
          <div class="listes">
            <div class="listes">
              <div class="select-lists">
                  <div class="select-list">
                      <div class="select-header select-button" >
                          <div id="selected-value"><p>Ingrédients</p><svg xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                            <path class="arrow-path" d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                            </svg>
                          </div>
                          
                          <button class="options-view-button"></button>
                          
                      </div>
                      <div class="custom-dropdown" id="ingredients-list"></div>
                  </div>
                  <div class="select-list">
                      <div class="select-header select-button" >
                        <div id="selected-value"><p>Appareils</p><svg xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                          <path class="arrow-path" d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                          </svg>
                        </div>
                          <button class="options-view-button"></button>
                      </div>
                      <div class="custom-dropdown" id="appliances-list"></div>
                  </div>
                  <div class="select-list">
                      <div class="select-header select-button" >
                        <div id="selected-value"><p>Ustensiles</p><svg xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                          <path class="arrow-path" d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                          </svg>
                        </div>
                          <button class="options-view-button"></button>
                      </div>
                      <div class="custom-dropdown" id="ustensils-list"></div>
                  </div>
              </div>
          </div>
          
           
          </div>
          
          <!-- Section du nombre de recettes -->
          <div class="nombreRecettes"></div>
        </div>
        
        <div class="tag" id="tag"></div>
      <div id="recettesParent">

      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
